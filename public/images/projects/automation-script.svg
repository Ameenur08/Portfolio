<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="autoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="#0a0a0a"/>
  
  <!-- Main Container -->
  <rect x="30" y="40" width="340" height="170" fill="url(#autoGrad)" rx="12"/>
  
  <!-- Calendar Icon -->
  <rect x="50" y="60" width="60" height="50" fill="#ffffff" opacity="0.9" rx="6"/>
  <rect x="55" y="50" width="50" height="10" fill="#ffffff" opacity="0.9" rx="2"/>
  <circle cx="65" cy="55" r="2" fill="#10b981"/>
  <circle cx="95" cy="55" r="2" fill="#10b981"/>
  
  <!-- Calendar Grid -->
  <rect x="55" y="75" width="8" height="8" fill="#10b981" opacity="0.7"/>
  <rect x="67" y="75" width="8" height="8" fill="#10b981" opacity="0.7"/>
  <rect x="79" y="75" width="8" height="8" fill="#ef4444" opacity="0.9"/>
  <rect x="91" y="75" width="8" height="8" fill="#10b981" opacity="0.7"/>
  
  <rect x="55" y="87" width="8" height="8" fill="#10b981" opacity="0.7"/>
  <rect x="67" y="87" width="8" height="8" fill="#10b981" opacity="0.7"/>
  <rect x="79" y="87" width="8" height="8" fill="#10b981" opacity="0.7"/>
  <rect x="91" y="87" width="8" height="8" fill="#10b981" opacity="0.7"/>
  
  <!-- Arrow -->
  <path d="M 120 85 L 140 85 L 135 80 M 140 85 L 135 90" stroke="#ffffff" stroke-width="3" fill="none"/>
  
  <!-- Folder Creation -->
  <rect x="150" y="70" width="50" height="35" fill="#fbbf24" opacity="0.9" rx="4"/>
  <rect x="155" y="65" width="15" height="8" fill="#fbbf24" opacity="0.9" rx="2"/>
  <text x="175" y="90" text-anchor="middle" fill="#ffffff" font-size="8" font-weight="bold">NEW</text>
  
  <!-- Arrow -->
  <path d="M 210 85 L 230 85 L 225 80 M 230 85 L 225 90" stroke="#ffffff" stroke-width="3" fill="none"/>
  
  <!-- Email/PDF -->
  <rect x="240" y="70" width="50" height="35" fill="#ffffff" opacity="0.9" rx="4"/>
  <rect x="245" y="75" width="40" height="25" fill="#dc2626" opacity="0.8" rx="2"/>
  <text x="265" y="90" text-anchor="middle" fill="#ffffff" font-size="8" font-weight="bold">PDF</text>
  
  <!-- Email Icon -->
  <path d="M 300 75 L 320 75 L 310 85 Z" fill="#ffffff" opacity="0.8"/>
  <rect x="300" y="75" width="20" height="15" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
  
  <!-- Google Apps Script Logo -->
  <rect x="50" y="130" width="40" height="40" fill="#ffffff" opacity="0.1" rx="8"/>
  <circle cx="70" cy="150" r="12" fill="#4285f4"/>
  <path d="M 65 145 L 70 150 L 75 145" stroke="#ffffff" stroke-width="2" fill="none"/>
  <path d="M 65 155 L 70 150 L 75 155" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- Process Flow -->
  <text x="110" y="145" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">Automated Workflow</text>
  <text x="110" y="160" fill="#ffffff" font-family="Arial" font-size="10">1. Calendar Event → 2. Create Folder → 3. Send PDF</text>
  
  <!-- Status Indicators -->
  <circle cx="320" cy="140" r="6" fill="#10b981"/>
  <text x="320" y="145" text-anchor="middle" fill="#ffffff" font-size="8" font-weight="bold">✓</text>
  
  <circle cx="340" cy="160" r="6" fill="#10b981"/>
  <text x="340" y="165" text-anchor="middle" fill="#ffffff" font-size="8" font-weight="bold">✓</text>
</svg>