  <circle cx="95" cy="55" r="4" fill="#10b981"/>
  <text x="200" y="60" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">Website Redesign - Figma</text>
  
  <!-- Design Elements -->
  <!-- Header Section -->
  <rect x="60" y="80" width="280" height="40" fill="#ffffff" opacity="0.2" rx="6"/>
  <rect x="70" y="90" width="60" height="20" fill="#ffffff" opacity="0.8" rx="4"/>
  <text x="100" y="103" text-anchor="middle" fill="#8b5cf6" font-size="10" font-weight="bold">LOGO</text>
  
  <!-- Navigation -->
