  <rect x="220" y="140" width="110" height="40" fill="#ffffff" opacity="0.3" rx="4"/>
  <circle cx="275" cy="160" r="15" fill="#ffffff" opacity="0.5"/>
  <path d="M 270 155 L 275 160 L 280 155" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  
