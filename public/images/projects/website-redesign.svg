  <rect x="70" y="140" width="120" height="12" fill="#ffffff" opacity="0.8" rx="2"/>
  <rect x="70" y="155" width="80" height="8" fill="#ffffff" opacity="0.6" rx="2"/>
  <rect x="70" y="167" width="60" height="15" fill="#fbbf24" opacity="0.9" rx="4"/>
  
