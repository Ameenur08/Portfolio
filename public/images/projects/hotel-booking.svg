<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hotelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="#0a0a0a"/>
  
  <!-- Hotel Building -->
  <rect x="50" y="80" width="300" height="120" fill="url(#hotelGrad)" rx="8"/>
  
  <!-- Windows -->
  <rect x="70" y="100" width="20" height="20" fill="#ffffff" opacity="0.8" rx="2"/>
  <rect x="100" y="100" width="20" height="20" fill="#ffffff" opacity="0.8" rx="2"/>
  <rect x="130" y="100" width="20" height="20" fill="#ffffff" opacity="0.8" rx="2"/>
  <rect x="160" y="100" width="20" height="20" fill="#ffffff" opacity="0.8" rx="2"/>
  
  <rect x="70" y="130" width="20" height="20" fill="#ffffff" opacity="0.8" rx="2"/>
  <rect x="100" y="130" width="20" height="20" fill="#ffffff" opacity="0.8" rx="2"/>
  <rect x="130" y="130" width="20" height="20" fill="#ffffff" opacity="0.8" rx="2"/>
  <rect x="160" y="130" width="20" height="20" fill="#ffffff" opacity="0.8" rx="2"/>
  
  <!-- Door -->
  <rect x="190" y="160" width="30" height="40" fill="#ffffff" opacity="0.9" rx="4"/>
  
  <!-- Sign -->
  <rect x="240" y="110" width="80" height="30" fill="#ffffff" opacity="0.1" rx="4"/>
  <text x="280" y="130" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">HOTEL</text>
  
  <!-- Booking Interface -->
  <rect x="260" y="150" width="80" height="40" fill="#ffffff" opacity="0.2" rx="6"/>
  <text x="300" y="165" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">Check-in</text>
  <text x="300" y="175" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">Check-out</text>
  <text x="300" y="185" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">Book Now</text>
  
  <!-- Stars -->
  <circle cx="80" cy="50" r="2" fill="#fbbf24"/>
  <circle cx="120" cy="40" r="1.5" fill="#fbbf24"/>
  <circle cx="320" cy="45" r="2" fill="#fbbf24"/>
  <circle cx="360" cy="60" r="1.5" fill="#fbbf24"/>
</svg>