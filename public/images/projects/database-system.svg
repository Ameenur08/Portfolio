<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="#0a0a0a"/>
  
  <!-- Database Container -->
  <rect x="50" y="50" width="300" height="150" fill="url(#dbGrad)" rx="12"/>
  
  <!-- Database Cylinders -->
  <ellipse cx="120" cy="90" rx="30" ry="15" fill="#ffffff" opacity="0.9"/>
  <rect x="90" y="90" width="60" height="80" fill="#ffffff" opacity="0.9"/>
  <ellipse cx="120" cy="170" rx="30" ry="15" fill="#ffffff" opacity="0.9"/>
  
  <ellipse cx="200" cy="90" rx="30" ry="15" fill="#ffffff" opacity="0.7"/>
  <rect x="170" y="90" width="60" height="80" fill="#ffffff" opacity="0.7"/>
  <ellipse cx="200" cy="170" rx="30" ry="15" fill="#ffffff" opacity="0.7"/>
  
  <ellipse cx="280" cy="90" rx="30" ry="15" fill="#ffffff" opacity="0.5"/>
  <rect x="250" y="90" width="60" height="80" fill="#ffffff" opacity="0.5"/>
  <ellipse cx="280" cy="170" rx="30" ry="15" fill="#ffffff" opacity="0.5"/>
  
  <!-- Connection Lines -->
  <line x1="150" y1="130" x2="170" y2="130" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <line x1="230" y1="130" x2="250" y2="130" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  
  <!-- SQL Query Box -->
  <rect x="60" y="210" width="280" height="30" fill="#ffffff" opacity="0.1" rx="4"/>
  <text x="70" y="225" fill="#ffffff" font-family="monospace" font-size="10">SELECT * FROM products WHERE category = 'electronics'</text>
  <text x="70" y="235" fill="#ffffff" font-family="monospace" font-size="10">ORDER BY price DESC LIMIT 10;</text>
  
  <!-- Performance Indicators -->
  <circle cx="320" cy="70" r="8" fill="#10b981"/>
  <text x="320" y="75" text-anchor="middle" fill="#ffffff" font-size="8" font-weight="bold">âœ“</text>
  
  <!-- Data Flow Arrows -->
  <path d="M 80 120 L 90 115 L 90 125 Z" fill="#fbbf24"/>
  <path d="M 160 120 L 170 115 L 170 125 Z" fill="#fbbf24"/>
  <path d="M 240 120 L 250 115 L 250 125 Z" fill="#fbbf24"/>
</svg>