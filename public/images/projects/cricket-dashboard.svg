<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cricketGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="#0a0a0a"/>
  
  <!-- Dashboard Container -->
  <rect x="20" y="30" width="360" height="190" fill="url(#cricketGrad)" rx="12"/>
  
  <!-- Header -->
  <rect x="30" y="40" width="340" height="40" fill="#ffffff" opacity="0.1" rx="6"/>
  <text x="200" y="65" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="16" font-weight="bold">IPL Dashboard</text>
  
  <!-- Stats Cards -->
  <rect x="40" y="90" width="100" height="60" fill="#ffffff" opacity="0.2" rx="8"/>
  <text x="90" y="110" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10">Matches</text>
  <text x="90" y="130" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="18" font-weight="bold">156</text>
  
  <rect x="150" y="90" width="100" height="60" fill="#ffffff" opacity="0.2" rx="8"/>
  <text x="200" y="110" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10">Teams</text>
  <text x="200" y="130" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="18" font-weight="bold">8</text>
  
  <rect x="260" y="90" width="100" height="60" fill="#ffffff" opacity="0.2" rx="8"/>
  <text x="310" y="110" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10">Players</text>
  <text x="310" y="130" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="18" font-weight="bold">200+</text>
  
  <!-- Chart Area -->
  <rect x="40" y="160" width="320" height="50" fill="#ffffff" opacity="0.1" rx="6"/>
  
  <!-- Chart Bars -->
  <rect x="50" y="180" width="15" height="20" fill="#fbbf24"/>
  <rect x="70" y="175" width="15" height="25" fill="#10b981"/>
  <rect x="90" y="170" width="15" height="30" fill="#f59e0b"/>
  <rect x="110" y="185" width="15" height="15" fill="#ef4444"/>
  <rect x="130" y="165" width="15" height="35" fill="#8b5cf6"/>
  <rect x="150" y="180" width="15" height="20" fill="#06b6d4"/>
  
  <!-- Cricket Ball -->
  <circle cx="330" cy="180" r="12" fill="#dc2626"/>
  <path d="M 325 175 Q 330 180 335 175" stroke="#ffffff" stroke-width="1" fill="none"/>
  <path d="M 325 185 Q 330 180 335 185" stroke="#ffffff" stroke-width="1" fill="none"/>
</svg>